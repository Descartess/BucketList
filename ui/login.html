<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title%} {% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>   
    </head>
    <body >
    <nav class="navbar">
        <div class="container-fluid" style="padding-top:50px;" >
           <div class="row">
        <div class="col-sm-8">
            <div class="jumbotron">
                <h1>Bucket List</h1>
                <p>Easy way to keep track of things you want to do.</p>
            </div>
        </div>
        <div class="col-sm-4">
            <form class="form-group" method="POST" action="/">
                <div class="form-spacing">
                <label class="sr-only" for="username" >Username:</label>
                <input type="text" class="form-control" id="email" placeholder="Username" name="username" required>
                </div>
                <div class="form-spacing">
                <label class="sr-only" for="password">Password:</label>
                <input type="password" class="form-control" id="email" placeholder="Password" name="password" required>
                </div>
                <div class="buttonSignStyle">
                    <button type="submit" class="btn btn-md btn-primary ">Submit</button>
                </div>
            </form>
            <a href="{{url_for('app_blueprint.signup')}}">Sign Up Here</a>
        </div>
    </div> 
        </div>
    </nav>
    </body>
</html>
