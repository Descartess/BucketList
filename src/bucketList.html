<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
    <div class="container">
        <div class="content">
            <h2>Paul Nyondo</h2>
            <div class="subtitle">
                <h5> Keep track of the things you want to do in the next years</h5>
            </div>
            <p> Adventure before 30</p>
            <div class="btn-group btn-group-xs">
                <button type="button" class="btn btn-primary">Edit</button>
                <button type="button" class="btn btn-primary">Delete</button>
            </div>
            <ul class="list-group">
                <li class="list-group-item">
                    <label><input type="checkbox" value="">Climb the Kilimanjaro</label>
                </li>
                <li class="list-group-item">
                    <label><input type="checkbox" value="">Visit the great barrier reef</label>
                </li>
                <li class="list-group-item">
                    <label><input type="checkbox" value=""> Go to the moon</label>
                </li>
                <li class="list-group-item">
                    <label><input type="checkbox" value="">  Win the World Cup</label>
                </li>
            </ul>
            <button type="submit" class="btn btn-lg btn-primary btn-block">
                Add new bucket list item
            </button>
        </div>
    </div>
    </body>
</html>
