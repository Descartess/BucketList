{% extends "base_2.html" %}
{% block title %} Home {% endblock %}
{% block body %}
    <div class="row">
        <div class="col-sm-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2>{{ data.username }}</h2>
                </div>
                <div class="panel-body">
                    <p> Keep track of the things you want to do in the next years</p>
                    
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Shared with you
                </div>
                <div class="panel-body">
                    <p> No bucket lists have been shared with you. </p>
                </div>
            </div>
    </div>
        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Add Bucket List
                </div>
                <div class="panel-body">
                    <form class="form-group" method="POST" action="/home/create">
                        <label class="sr-only" for="bucketlist" > Create Bucket List </label>
                        <input type="text" class="form-control" id="b_listname" placeholder="Bucket List Title" name="b_listname" required>
                    <div class="form-spacing">
                        <label class="sr-only" for="bucketlist" > Enter Age to be completed by:</label>
                        <input type="number" class="form-control" id="email" placeholder="Age of completion" name="completed_by" required>
                    </div>
                    <div class="form-spacing">
                        <button type="submit" class="btn btn-md btn-primary btn-block">
                            Add bucket list 
                        </button>
                    </div>
                    </form>
            </div>
            </div>
        </div>
    </div>
    
  {% endblock %}
